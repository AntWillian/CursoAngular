<header class="jumbotron">

    <h1 class="text-center">Cadastro de Foto</h1>
    
</header>


<main class="container">

    <div class="row" *ngIf='mensagem.conteudo'>
        <div class="col-12">
            <cp-mensagem tipo = "success">
                {{mensagem.conteudo}}
            </cp-mensagem>
        </div>
    </div>

    <section class="row">
        <form #formCadastro="ngForm" (ngSubmit)="salvar()" class="col-sm-7" >
                <div class="form-group ">
                  <label for="inputEmail4">Titulo</label>
                  <input #inputTitulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo"  type="text" class="form-control" id="inputTitulo" placeholder="Digite o titulo">
                    
                  <cp-mensagem tipo="danger" *ngIf="inputTitulo.touched && inputTitulo.invalid">
                    Titulo obrigatorio
                  </cp-mensagem>
                
                </div>
              
                <div class="form-group ">
                  <label for="inputEmail4">Url</label>
                  <input #inputUrl="ngModel" required  [(ngModel)]="foto.url" name="url"  type="url" class="form-control" id="inputUrl" placeholder="Digite uma url">
              
                      
                  <cp-mensagem tipo="danger" *ngIf="inputUrl.touched && inputUrl.invalid">
                    Url obrigatorio
                  </cp-mensagem>
              
              
                </div>
            
      
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descricao</label>
                <textarea [(ngModel)]="foto.descricao" name="descricao"  class="form-control" id="descricao" rows="3"></textarea>
              </div>


              <a routerLink="/" class="btn btn-secondary espaco2">Voltar</a>

              <button [disabled]="formCadastro.invalid" type="submit" class="btn btn-primary">
                Salvar
              </button>
    
        </form>

        <aside class="col-sm-5">
          
            <card  [foto] = "foto" class="col-2" *ngIf="foto.url">
                <foto class="foto" [url]="foto.url" [titulo]="foto.titulo"></foto>  
            </card>

        </aside>
    </section>

      
  
     
  
</main>
